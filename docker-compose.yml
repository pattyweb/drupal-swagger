volumes:
  redis-cache:  # Volume to persist Redis cache
  db-data:  # Volume to persist database data

services:
  drupal:
    build: ./  # Use the local Dockerfile
    container_name: drupal
    ports:
      - "8080:80"
    volumes:
      - ./web:/var/www/html
      - ./config-site.tar.gz:/config-site.tar.gz  # Mount config-site.tar.gz from root
      - ./db-dump.sql:/db-dump.sql  # Mount db-dump.sql from root
    environment:
      - DRUPAL_DB_HOST=db
      - DRUPAL_DB_NAME=drupal
      - DRUPAL_DB_USER=drupal
      - DRUPAL_DB_PASSWORD=drupal
    depends_on:
      - db
      - redis  # Adds Redis dependency
    restart: always  # Ensure the container restarts in case of failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 5

  db:
    image: mariadb:latest
    container_name: drupal_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always  # Ensure the container restarts in case of failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.2.7
    container_name: redis
    restart: always  # Ensure Redis always restarts
    ports:
      - "6379:6379"
    volumes:
      - redis-cache:/data:delegated
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
