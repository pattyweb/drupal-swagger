volumes:
  redis-cache:  # Volume para persistir o cache do Redis
  db-data:  # Volume para persistir os dados do banco de dados

services:
  drupal:
    build: ./  # Use o Dockerfile local
    container_name: drupal
    ports:
      - "8080:80"
    user: www-data
    volumes:
      - ./web:/var/www/html
      - ./config-site.tar.gz:/config-site.tar.gz  # Mount config-site.tar.gz from root
      - ./db-dump.sql:/db-dump.sql  # Mount db-dump.sql from root
    environment:
      - DRUPAL_DB_HOST=db
      - DRUPAL_DB_NAME=drupal
      - DRUPAL_DB_USER=drupal
      - DRUPAL_DB_PASSWORD=drupal
    depends_on:
      - db
      - redis  # Adiciona dependÃªncia do Redis

  db:
    image: mariadb:latest
    container_name: drupal_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
    volumes:
      - ./db-data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:6.2.7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-cache:/data:delegated
